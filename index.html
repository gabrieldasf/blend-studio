<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blend Studio - Twenty Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Twenty Grayscale (Light Theme)
              gray: {
                1: '#FFFFFF',
                2: '#FCFCFC', 
                3: '#F9F9F9',
                4: '#F1F1F1',
                5: '#EBEBEB',
                6: '#D6D6D6',
                7: '#CCCCCC',
                8: '#B3B3B3',
                9: '#999999',
                10: '#838383',
                11: '#666666',
                12: '#333333',
              },
              // Radix Indigo P3 approx for Blue accent
              blue: {
                DEFAULT: '#3E63DD', // Radix indigo 9
                1: '#FDFDFE',
                3: '#F0F4FF', // Light background
                5: '#E0E8FF',
                7: '#C6D4F9',
                9: '#3E63DD',
                10: '#3451B2',
                11: '#3A5BC7',
              },
              red: {
                DEFAULT: '#E5484D', // Radix red 9
                3: '#FFEFEE',
                9: '#E5484D',
              },
              green: {
                 DEFAULT: '#30A46C', // Radix green 9
                 3: '#DDF3E4',
                 9: '#30A46C',
              }
            },
            borderRadius: {
              xs: '2px',
              sm: '4px',
              md: '8px',
              xl: '20px',
              pill: '999px',
            },
            boxShadow: {
              light: '0px 2px 4px 0px rgba(0,0,0,0.02), 0px 0px 4px 0px rgba(0,0,0,0.05)',
              strong: '2px 4px 16px 0px rgba(0,0,0,0.07), 0px 2px 4px 0px rgba(0,0,0,0.05)',
              superHeavy: '0px 0px 8px 0px rgba(0,0,0,0.07), 0px 8px 64px -16px rgba(0,0,0,0.1), 0px 24px 56px -16px rgba(0,0,0,0.05)',
            },
            fontSize: {
              xxs: ['0.625rem', '1.1'],
              xs: ['0.85rem', '1.1'],
              sm: ['0.92rem', '1.1'],
              md: ['1rem', '1.5'],
              lg: ['1.23rem', '1.1'],
              xl: ['1.54rem', '1.1'],
              xxl: ['1.85rem', '1.1'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FCFCFC; /* Gray 2 */
        color: #333333; /* Gray 12 */
      }
      /* Custom scrollbar matching design system */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D6D6; /* Gray 6 */
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@tabler/icons-react": "https://esm.sh/@tabler/icons-react@3.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
